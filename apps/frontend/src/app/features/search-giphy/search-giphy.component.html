<mat-card class="Search">
  <mat-card-header>
    <mat-card-title>Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
    <input matInput
           type="text"
           placeholder="Search gif"
           (keyup)="searchNext(searchInput.value)"
           [formControl]="searchControl"
           #searchInput>
      <button mat-button (click)="clearTerms()"><mat-icon>close</mat-icon></button>
      <mat-error *ngIf="searchControl.invalid">You must enter a value</mat-error>
    </mat-form-field>
    <div
      id="search"
      class="SearchResults">
      <mat-expansion-panel *ngIf="searchResults"
      [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>What giphy gives...</mat-panel-title>
        </mat-expansion-panel-header>
        <span *ngFor="let result of searchResults">
          <mat-card>
            <mat-card-content>
              <img [src]="result.images.preview_gif.url"
                   (click)="sendToLibrary(actualTerm, result)" />
            </mat-card-content>
          </mat-card>
        </span>
      </mat-expansion-panel>
    </div>
  </mat-card-content>
</mat-card>
